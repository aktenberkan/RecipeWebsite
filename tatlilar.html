<!DOCTYPE html>
<!-- Category page for Turkish Desserts, displaying a grid of dessert recipes -->
<html lang="tr">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Durağı - Tatlılar</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Set background color for the entire page */
        body {
            background-color: #f5f5f5;
        }
        /* Container for centering content and setting max width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header styling with brand color and back button */
        header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        /* Grid layout for recipe cards */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        /* Recipe card styling */
        .recipe-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        /* Hover effect for recipe cards */
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        /* Recipe card image styling */
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        /* Recipe card content container styling */
        .recipe-card-content {
            padding: 20px;
        }
        /* Recipe card title styling */
        .recipe-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        /* Recipe card description styling */
        .recipe-card p {
            color: #666;
            margin-bottom: 15px;
        }
        /* Recipe info section styling */
        .recipe-info {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Page header with back button and title -->
    <header>
        <a href="index.html" class="back-button">← Geri</a>
        <h1>Tatlılar</h1>
        <p>Enfes Türk tatlıları</p>
    </header>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Grid layout for dessert recipe cards -->
        <div class="recipe-grid">
            <!-- Kunefe recipe card -->
            <a href="kunefe-tarifi.html" class="recipe-card">
                <img src="pictures/Kunefe.png" alt="Künefe">
                <div class="recipe-card-content">
                    <h3>Künefe</h3>
                    <p>Antep fıstıklı nefis künefe</p>
                    <div class="recipe-info">
                        <span>⏱️ 35 dk</span>
                        <span>👥 4 Kişilik</span>
                    </div>
                </div>
            </a>
            
            <!-- Baklava recipe card -->
            <a href="baklava-tarifi.html" class="recipe-card">
                <img src="pictures/baklava.jpg" alt="Baklava">
                <div class="recipe-card-content">
                    <h3>Baklava</h3>
                    <p>Cevizli klasik baklava</p>
                    <div class="recipe-info">
                        <span>⏱️ 75 dk</span>
                        <span>👥 8 Kişilik</span>
                    </div>
                </div>
            </a>
            
            <!-- Sutlac recipe card -->
            <a href="sutlac-tarifi.html" class="recipe-card">
                <img src="pictures/sütlaç.jpeg" alt="Sütlaç">
                <div class="recipe-card-content">
                    <h3>Sütlaç</h3>
                    <p>Fırında pişmiş nefis sütlaç</p>
                    <div class="recipe-info">
                        <span>⏱️ 60 dk</span>
                        <span>👥 6 Kişilik</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
