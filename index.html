<!DOCTYPE html>
<!-- Main HTML document for the recipe website homepage -->
<html lang="tr">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Durağı - Ana Sayfa</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;  
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Set background color for the entire page */
        body {
            background-color: #f5f5f5;
        }
        /* Container for centering content and setting max width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header styling with brand color */
        header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }
        /* Grid layout for category cards */
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        /* Individual category card styling */
        .category-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        /* Hover effect for category cards */
        .category-card:hover {
            transform: translateY(-5px);
        }
        /* Image styling within category cards */
        .category-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        /* Category title styling */
        .category-card h2 {
            color: #333;
            margin-bottom: 10px;
        }
        /* Category description styling */
        .category-card p {
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Website header with title and tagline -->
    <header>
        <h1>Lezzet Durağı</h1>
        <p>En lezzetli tarifler burada!</p>
    </header>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Grid of category cards -->
        <div class="categories">
            <!-- Main dishes category card -->
            <a href="ana-yemekler.html" class="category-card">
                <img src="pictures/iskender ana sayfa.jpg" alt="Ana Yemekler">
                <h2>Ana Yemekler</h2>
                <p>Birbirinden lezzetli ana yemek tarifleri</p>
            </a>
            <!-- Soups category card -->
            <a href="corbalar.html" class="category-card">
                <img src="pictures/çorbalar ana sayfa.jpg" alt="Çorbalar">
                <h2>Çorbalar</h2>
                <p>İçinizi ısıtacak çorba tarifleri</p>
            </a>
            <!-- Hot appetizers category card -->
            <a href="sicak-mezeler.html" class="category-card">
                <img src="pictures/sicak mezeler anasayfa.jpeg" alt="Sıcak Mezeler">
                <h2>Sıcak Mezeler</h2>
                <p>Misafirlerinizi şaşırtacak sıcak mezeler</p>
            </a>
            <!-- Desserts category card -->
            <a href="tatlilar.html" class="category-card">
                <img src="pictures/tatlılar ana sayfa.jpg" alt="Tatlılar">
                <h2>Tatlılar</h2>
                <p>En tatlı tarifler</p>
            </a>
        </div>
    </div>
</body>
</html>
