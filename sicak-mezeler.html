<!DOCTYPE html>
<!-- Category page for Turkish Hot Appetizers, displaying a grid of appetizer recipes -->
<html lang="tr">
<head>
    <!-- Meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Durağı - Sıcak Mezeler</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Set background color for the entire page */
        body {
            background-color: #f5f5f5;
        }
        /* Container for centering content and setting max width */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header styling with brand color and back button */
        header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        /* Back button styling */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        /* Grid layout for recipe cards */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        /* Recipe card styling */
        .recipe-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-decoration: none;
            color: inherit;
        }
        /* Hover effect for recipe cards */
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        /* Recipe card image styling */
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        /* Recipe card content container styling */
        .recipe-card-content {
            padding: 20px;
        }
        /* Recipe card title styling */
        .recipe-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        /* Recipe card description styling */
        .recipe-card p {
            color: #666;
            margin-bottom: 15px;
        }
        /* Recipe info section styling */
        .recipe-info {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Page header with back button and title -->
    <header>
        <a href="index.html" class="back-button">← Geri</a>
        <h1>Sıcak Mezeler</h1>
        <p>Misafirlerinizi şaşırtacak lezzetli sıcak mezeler</p>
    </header>
    
    <!-- Main content container -->
    <div class="container">
        <!-- Grid layout for appetizer recipe cards -->
        <div class="recipe-grid">
            <!-- Sigara Boregi recipe card -->
            <a href="sigara-boregi-tarifi.html" class="recipe-card">
                <img src="pictures/sigara böreği.jpg" alt="Sigara Böreği">
                <div class="recipe-card-content">
                    <h3>Sigara Böreği</h3>
                    <p>Peynirli ve maydanozlu nefis börek</p>
                    <div class="recipe-info">
                        <span>⏱️ 50 dk</span>
                        <span>👥 4 Kişilik</span>
                    </div>
                </div>
            </a>
            
            <!-- Pacanga Boregi recipe card -->
            <a href="pacanga-boregi-tarifi.html" class="recipe-card">
                <img src="pictures/paçanga.jpg" alt="Paçanga Böreği">
                <div class="recipe-card-content">
                    <h3>Paçanga Böreği</h3>
                    <p>Pastırmalı ve kaşarlı özel tarif</p>
                    <div class="recipe-info">
                        <span>⏱️ 40 dk</span>
                        <span>👥 4 Kişilik</span>
                    </div>
                </div>
            </a>
            
            <!-- Mucver recipe card -->
            <a href="mucver-tarifi.html" class="recipe-card">
                <img src="pictures/mücver.jpg" alt="Mücver">
                <div class="recipe-card-content">
                    <h3>Mücver</h3>
                    <p>Kabak ve otlarla hazırlanan sağlıklı atıştırmalık</p>
                    <div class="recipe-info">
                        <span>⏱️ 35 dk</span>
                        <span>👥 4 Kişilik</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
